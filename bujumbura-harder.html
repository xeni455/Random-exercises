<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bujumbura Data</title>
</head>

<body>
  <!-- Retrieved data will be dumped here -->
  <div class="city"></div>
  <div class="wind"></div>
  <div class="humidity"></div>
  <div class="temp"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" >
    // Things to accomplish:
    // Get an API Key from OpenWeatherMap API
    var queryURL = "https://api.openweathermap.org/data/2.5/weather?q=Bujumbura&appid=92bd5e4fd78fa34c5085e21ec8287ef4"
    // Create an AJAX call to retrieve data Log the data in console
    $.ajax({
      url: queryURL,
      method: "GET"
    }).done(function(response) {
      $(".city").html("<h1>" + response.name + " Weather Details</h1>");
        $(".wind").text("Wind Speed: " + response.wind.speed);
        $(".humidity").text("Humidity: " + response.main.humidity);
        $(".temp").text("Temperature (F) " + response.main.temp);
    });
    // Log the data in HTML
    // Scream Ushindi (victory in Swahili)! at the top of your lungs
  </script>

</body>

</html>
