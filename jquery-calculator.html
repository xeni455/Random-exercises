<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQuery Calculator</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>

<body>

    <!-- Jumbotron for Title -->
    <div class="jumbotron">
        <h1 class="text-center">jQuery Calculator</h1>
        <h3 class="text-center">Perform basic mathematic operations using the power of jQuery!</h3>
    </div>

    <div class="container">

        <div class="row">

            <!-- Calculator Panel -->
            <div class="col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Calculator</h3>
                    </div>

                    <div class="panel-body">
                        <button id="button-1" class="btn btn-primary number" value="1">
                            <h1>1</h1>
                        </button>
                        <button id="button-2" class="btn btn-primary number" value="2">
                            <h1>2</h1>
                        </button>
                        <button id="button-3" class="btn btn-primary number" value="3">
                            <h1>3</h1>
                        </button>
                        <button id="button-plus" class="btn btn-danger operator" value="plus">
                            <h1>+</h1>
                        </button>
                        <br><br>
                        <button id="button-4" class="btn btn-primary number" value="4">
                            <h1>4</h1>
                        </button>
                        <button id="button-5" class="btn btn-primary number" value="5">
                            <h1>5</h1>
                        </button>
                        <button id="button-6" class="btn btn-primary number" value="6">
                            <h1>6</h1>
                        </button>
                        <button id="button-minus" class="btn btn-danger operator" value="minus">
                            <h1>&minus;</h1>
                        </button>
                        <br><br>
                        <button id="button-7" class="btn btn-primary number" value="7">
                            <h1>7</h1>
                        </button>
                        <button id="button-8" class="btn btn-primary number" value="8">
                            <h1>8</h1>
                        </button>
                        <button id="button-9" class="btn btn-primary number" value="9">
                            <h1>9</h1>
                        </button>
                        <button id="button-multiply" class="btn btn-danger operator" value="times">
                            <h1>&times;</h1>
                        </button>
                        <br><br>
                        <button id="button-0" class="btn btn-primary number" value="0">
                            <h1>0</h1>
                        </button>
                        <button id="button-divide" class="btn btn-danger operator" value="divide">
                            <h1>&divide;</h1>
                        </button>
                        <button id="button-power" class="btn btn-danger operator" value="power">
                            <h1>^</h1>
                        </button>
                        <button id="button-equal" class="btn btn-success equal" value="equals">
                            <h1>=</h1>
                        </button>
                        <br><br>
                        <button id="button-clear" class="btn btn-default clear" value="clear">
                            <h1>clear</h1>
                        </button>
                    </div>

                </div>
            </div>

            <!-- Result Panel -->
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Result</h3>
                    </div>
                    <div class="panel-body">
                        <h1 id="first-number"></h1>
                        <h1 id="operator"></h1>
                        <h1 id="second-number"></h1>
                        <hr>
                        <h1 id="result"></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            // create variables
            let firstNbr = "";
            let secondNbr = "";
            let swtch = false;
            let swtch2 = false;
            let operate;
            let result;

            // create function to initilize the calculator when clear is pressed.
            function initializeCalculator() {
                firstNbr = "";
                secondNbr = "";
                operate = "";
                swtch = false;
                swtch2 = false;
                result = "";

                $("#first-number, #second-number, #operator, #result").empty();
            }

            // create function to calculate result
            function equals(param) {
                switch (param) {
                    case "+":
                        result = parseInt(firstNbr) + parseInt(secondNbr);
                        break;
                    case "-":
                        result = parseInt(firstNbr) - parseInt(secondNbr);
                        break;
                    case "*":
                        result = parseInt(firstNbr) * parseInt(secondNbr);
                        break;
                    case "**":
                        result = parseInt(firstNbr) ** parseInt(secondNbr);
                        break;
                    case "/":
                        result = parseInt(firstNbr) / parseInt(secondNbr);
                        break;
                };
            }
            // create click event to retrieve value of the button 
            $("button").click(function () {

                // get ahold of the value of the button
                let temp = $(this).val();

                // run through button possibilities
                if (firstNbr == "" && !swtch2) {
                    switch (temp) {
                        case "0":
                        case "1":
                        case "2":
                        case "3":
                        case "4":
                        case "5":
                        case "6":
                        case "7":
                        case "8":
                        case "9":
                            firstNbr += temp;
                            break;
                        case "plus":
                        case "minus":
                        case "times":
                        case "divide":
                        case "power":
                            alert("Please enter a valid number");
                            console.log(temp);
                            break;
                        case "clear":
                            initializeCalculator();
                            break;
                        case "equals":
                            equals(operate);
                            break;
                    }
                } else if (firstNbr != "" && !swtch && !swtch2) {
                    switch (temp) {
                        case "0":
                        case "1":
                        case "2":
                        case "3":
                        case "4":
                        case "5":
                        case "6":
                        case "7":
                        case "8":
                        case "9":
                            firstNbr += temp;
                            break;
                        case "plus":
                            operate = "+";
                            swtch = true;
                            break;
                        case "minus":
                            operate = "-";
                            swtch = true;
                            break;
                        case "times":
                            operate = "*";
                            swtch = true;
                            break;
                        case "divide":
                            operate = "/";
                            swtch = true;
                            break;
                        case "power":
                            operate = "**";
                            swtch = true;
                            break;
                        case "clear":
                            initializeCalculator();
                            break;
                        case "equals":
                            break;
                    }
                } else if (firstNbr != "" && swtch && !swtch2) {
                    switch (temp) {
                        case "0":
                        case "1":
                        case "2":
                        case "3":
                        case "4":
                        case "5":
                        case "6":
                        case "7":
                        case "8":
                        case "9":
                            secondNbr += temp;
                            break;
                        case "plus":
                            equals(operate);
                            firstNbr = "";
                            secondNbr = "";
                            swtch = false;
                            break;
                        case "minus":
                            equals(operate);
                            firstNbr = "";
                            secondNbr = "";
                            swtch = false;
                            break;
                        case "times":
                            equals(operate);
                            firstNbr = "";
                            secondNbr = "";
                            swtch = false;
                            break;
                        case "divide":
                            equals(operate);
                            firstNbr = "";
                            secondNbr = "";
                            swtch = false;
                            break;
                        case "power":
                            equals(operate);
                            firstNbr = "";
                            secondNbr = "";
                            swtch = false;
                            break;
                        case "equals":
                            equals(operate);
                            swtch2 = true;
                            break;
                        case "clear":
                            initializeCalculator();
                            break;
                    } 
                }
                else if (swtch2) {
                        $("#button-clear").on("click", function(){
                            initializeCalculator()});
                    }
                // present the results on the website
                $("#first-number").text(firstNbr);
                $("#operator").text(operate);
                $("#second-number").text(secondNbr);
                $("#result").text(result);

            });


        });
    </script>

</body>

</html>
